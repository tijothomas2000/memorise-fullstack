services:
  # --- Backend API (Web) ---
  - type: web
    name: profile-backend-api
    env: node
    rootDir: backend
    plan: starter # choose your plan
    region: oregon # pick a region
    buildCommand: npm ci
    startCommand: node src/index.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - fromGroup: profile-backend-shared
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production

  # --- Background Worker ---
  - type: worker
    name: profile-backend-thumb-worker
    env: node
    rootDir: backend
    plan: starter # workers generally need Starter+ to run continuously
    region: oregon
    buildCommand: npm ci
    startCommand: node src/worker/thumbWorker.js
    autoDeploy: true
    envVars:
      - fromGroup: profile-backend-shared
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
